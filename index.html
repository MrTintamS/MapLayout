<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Layout</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- Inclure Mapbox CSS et FontAwesome -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Votre fichier CSS -->
    <!-- Inclure Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <style>
      /* Style pour le conteneur de la carte */
      #map-container {
        width: 100%;
        height: 400px;
      }

      #return-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none;
      }

      #return-to-top:hover {
        background-color: #0056b3;
      }

    </style>
  </head>
  <body>
    <div class="navbar-minimalist">
      <img src="images/logo.png">
    </div>
    <div class="cards-container">
      <div class="cards">
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/rio)">
          Rio
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/berlin)">
          Berlin
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/shanghai)">
          Shanghai
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/barcelona)">
          Barcelona
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/paris)">
          Paris
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/london)">
          London
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/melbourne)">
          Melbourne
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/marseille)">
          Marseille
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/buenos-aires)">
          Buenos Aires
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/bali)">
          Bali
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/tel-aviv)">
          Tel Aviv
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/kyoto)">
          Kyoto
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/madrid)">
          Madrid
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/lisbon)">
          Lisbon
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/montreal)">
          Montreal
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/nantes)">
          Nantes
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/milan)">
          Milan
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/tokyo)">
          Tokyo
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/amsterdam)">
          Amsterdam
        </div>
        <div class="card" style="background-image: url(http://kitt.lewagon.com/placeholder/cities/lyon)">
          Lyon
        </div>
      </div>
    </div>

    <a id="map-anchor"></a>
    <!-- Conteneur de la carte -->
    <div id="map-container"></div>
    <button id="return-to-top">Return to Top</button>
    <!-- Script pour la carte interactive -->
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibXJ0aW50YW1zIiwiYSI6ImNtM2Z4bTExMDAwbzEya3NpcGxleHZ0ZzcifQ.Gd4pQv6fPTfp7wZVvg3gIw';
      const map = new mapboxgl.Map({
        container: 'map-container',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.5, 40],
        zoom: 10
      });
      const cities = [
        { name: 'Rio', coordinates: [-43.1729, -22.9068] },
        { name: 'Berlin', coordinates: [13.405, 52.52] },
        { name: 'Shanghai', coordinates: [121.4737, 31.2304] },
        { name: 'Barcelona', coordinates: [2.1734, 41.3851] },
        { name: 'Paris', coordinates: [2.3522, 48.8566] },
        { name: 'London', coordinates: [-0.1276, 51.5074] },
        { name: 'Melbourne', coordinates: [144.9631, -37.8136] },
        { name: 'Marseille', coordinates: [5.3698, 43.2965] },
        { name: 'Buenos Aires', coordinates: [-58.3816, -34.6037] },
        { name: 'Bali', coordinates: [115.1889, -8.4095] },
        { name: 'Tel Aviv', coordinates: [34.7818, 32.0853] },
        { name: 'Kyoto', coordinates: [135.7681, 35.0116] },
        { name: 'Madrid', coordinates: [-3.7038, 40.4168] },
        { name: 'Lisbon', coordinates: [-9.1393, 38.7223] },
        { name: 'Montreal', coordinates: [-73.5673, 45.5017] },
        { name: 'Nantes', coordinates: [-1.5536, 47.2184] },
        { name: 'Milan', coordinates: [9.19, 45.4642] },
        { name: 'Tokyo', coordinates: [139.6917, 35.6895] },
        { name: 'Amsterdam', coordinates: [4.9041, 52.3676] },
        { name: 'Lyon', coordinates: [4.8357, 45.764] },
      ];
      const cityCards = document.querySelectorAll('.card');
      cityCards.forEach((card, index) => {
        card.addEventListener('click', () => {
          const city = cities[index];
          if (city) {
            map.flyTo({
              center: city.coordinates,
              zoom: 12,
              essential: true
            });
            document.getElementById('map-anchor').scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
      const returnToTopButton = document.getElementById('return-to-top');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 200) {
          returnToTopButton.style.display = 'block';
        } else {
          returnToTopButton.style.display = 'none';
        }
      });
      returnToTopButton.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>
  </body>
</html>
